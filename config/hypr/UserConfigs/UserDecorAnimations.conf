# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

decoration {
  rounding = 12
  rounding_power=4

  active_opacity = 1.0
  inactive_opacity = 1
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.2

  shadow {
    enabled = false
    range = 6
    render_power = 1

    color =  $color12
    color_inactive = $color2
  }


  blur {
    enabled = true
    size = 7
    passes = 2
    ignore_opacity = false
    new_optimizations = true
    special = false
  }
}

    
animations {
  enabled = yes

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothIn, 0.5, 0, 0.5, 1
  bezier = smoothOut, 0.5, 0.0, 1.0, 1.0
  bezier = easeInOutCubic,0.65,0.0,0.35,1
  bezier = easeInQuint, 0.64, 0, 0.78, 0
  bezier = easeOutQuint, 0.83, 0, 0.17, 1
  bezier = easeInOutQuint, 0.22, 1, 0.36, 1
  bezier = easeInExpo,0.7, 0, 0.84, 0
  bezier = easeOutExpo,0.16, 1, 0.3, 1
  bezier = easeOutBack, 0.34, 1.56, 0.64, 1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0


  animation = global, 1, 10, default
  
  animation = windows, 1, 4, easeOutExpo, popin
  animation = windowsIn, 1, 3, easeInOutQuint, popin
  animation = windowsOut, 1, 3, easeInOutQuint, popin
  animation = windowsMove, 1, 3, easeOutExpo, popin
  
  animation = layers, 1, 1, easeOutQuint
  # animation = layersIn, 1, 4, easeOutQuint, fade
  # animation = layersOut, 1, 1.5, linear, fade
#
  animation = fade, 1, 3, easeInOutQuint
  # animation = fadeIn, 1, 1.73, almostLinear
  # animation = fadeOut, 1, 1.46, almostLinear
  # animation = fadeSwitch, 1, 1.46, almostLinear
  # animation = fadeShadow, 1, 1.46, almostLinear
  # animation = fadeDim, 1, 1.46, almostLinear
  animation = fadeLayers, 1, 1, easeOutQuint
  # animation = fadeLayersIn, 1, 1.79, almostLinear
  # animation = fadeLayersOut, 1, 1.39, almostLinear

  animation = border, 1, 1, linear

  animation = workspaces, 1, 2.5, easeOutExpo, slide
  animation = workspacesIn, 1, 2.5, easeOutExpo, slide
  animation = workspacesOut, 1, 2.5, easeOutExpo, slide
  animation = specialWorkspace, 1, 2.5, easeOutExpo, slidefade
  animation = specialWorkspaceIn, 1, 2, easeOutExpo, slidefade
  animation = specialWorkspaceOut, 1, 2, easeInExpo, slidefade


}
